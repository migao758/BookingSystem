</div>

        <script> 
        function show(){
            var valuee = document.getElementById('event').value;
            if(valuee == 'name'){
                document.getElementById('box33').style.display = "block"; 
            }else {document.getElementById('box33').style.display = "none";}
            if(valuee == 'date'){
                document.getElementById('box4').style.display = "block"; 
            }else {document.getElementById('box4').style.display = "none";}
            if(valuee == 'time'){
                document.getElementById('box5').style.display = "block"; 
            }else {document.getElementById('box5').style.display = "none";}
            if(valuee == 'location'){
                document.getElementById('box6').style.display = "block"; 
            }else {document.getElementById('box6').style.display = "none";}
            if(valuee == 'cap'){
                document.getElementById('box7').style.display = "block"; 
            }else {document.getElementById('box7').style.display = "none";}
